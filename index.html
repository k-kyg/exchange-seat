<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="dist/bundle.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<title>席替え</title>
</head>
<body>
	<header class="mdc-top-app-bar">
		<div class="mdc-top-app-bar__row">
			<section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
				<button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button"
					aria-label="Open navigation menu">menu</button>
				<span class="mdc-top-app-bar__title">席替え</span>
			</section>
			<section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
				<button class="material-icons mdc-top-app-bar__action-item mdc-icon-button"
					aria-label="Favorite">favorite</button>
				<button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Search">search</button>
				<button class="material-icons mdc-top-app-bar__action-item mdc-icon-button"
					aria-label="Options">more_vert</button>
			</section>
		</div>
	</header>
	<main class="mdc-top-app-bar--fixed-adjust">
		<div id="controlTable">
				<label class="mdc-text-field mdc-text-field--outlined rowField">
					<span class="mdc-notched-outline">
						<span class="mdc-notched-outline__leading"></span>
						<span class="mdc-notched-outline__notch">
							<span class="mdc-floating-label" id="rowField">縦</span>
						</span>
						<span class="mdc-notched-outline__trailing"></span>
					</span>
					<input type="number" class="mdc-text-field__input" aria-labelledby="rowField">
				</label>
			<span>×</span>
				<label class="mdc-text-field mdc-text-field--outlined columnField">
					<span class="mdc-notched-outline">
						<span class="mdc-notched-outline__leading"></span>
						<span class="mdc-notched-outline__notch">
							<span class="mdc-floating-label" id="colomnField">横</span>
						</span>
						<span class="mdc-notched-outline__trailing"></span>
					</span>
					<input type="number" class="mdc-text-field__input" aria-labelledby="colomnField">
				</label>
		</div>
		<div id="classField"></div>
	</main>
	<script src="dist/bundle.js"></script>
</body>
</html>
